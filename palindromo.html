<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Palíndromo</title>
    <link rel="stylesheet" href="palindromo.css">
</head>
<body>
		<h1 id="titulo">Palíndromo</h1>
		<p>Um <b>palíndromo</b> é uma palavra ou frase que pode ser lida no seu sentido normal,<br> da esquerda para a direita, <br>bem como no sentido contrário, <br>da direita para a esquerda, <br>sem que haja mudança nas palavras que a formam e no seu significado.</p>
	<div class="form">
	  <label for="campoPalavra">Digite sua palavra: </label>
	  <input type="text" name="campoPalavra" id="campoPalavra" class="campoPalavra">
	  <button id="envioPalavra">Verificar</button>
	</div>
	
	<script type="text/javascript" src="palindromo.js"></script>
</body>
</html>
