<!DOCTYPE html>
<html>
<head>
    <title>Letreiro</title>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="letreiro.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const element = (
            <div>
                <h1>Venha estudar na Fatec!!!</h1>
            </div>
        );
        function typeWrite(element){
            const texto = element.innerHTML.split('');
            element.innerHTML = '';
            texto.forEach((letra, i) => {
                setTimeout(() => element.innerHTML += letra, 75 * i);
            });
       }
        ReactDOM.render(element,document.getElementById('root'));
        const frase = document.querySelector('h1');
        typeWrite(frase);
     </script>
     <!--<script type="text/javascript" src="letreiro.js" async></script> -->
</body>
</html>
