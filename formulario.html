<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulário</title>
  </head>
  <body class="container">
    <h1>Formulário</h1>
    <div class="row">
        <div class="col-6">
            <form-control>
                <label>Insira o seu nome:</label>
                <input class="form-control form-control-lg" type="text" placeholder="nome" aria-label=".form-control-lg example" id="nome">
                <br>
                <br>

                <label>Insira o seu apelido:</label>
                <input class="form-control form-control-lg" type="text" placeholder="apelido" aria-label=".form-control-lg example" id="apelido">
                <br>
                <br>

                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" id="Botao">Inserir</button>
                  </div>
            </form-control>
        </div>
    </div>
    <script type="text/javascript" src="formulario.js" defer></script>
  </body>
</html>
